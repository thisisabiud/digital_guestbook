{% extends 'guestbook/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header Section -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4 md:mb-0">Guest Messages</h1>

        <!-- Download Buttons -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <button id="downloadPNG" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg>
                <span>Save as PNG</span>
            </button>
            <button id="downloadPDF" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span>Save as PDF</span>
            </button>
        </div>
    </div>

    <!-- Message Board -->
    <div id="messageBoard" class="relative h-full w-full max-w-6xl mx-auto overflow-hidden border-2 border-gray-300 rounded-xl shadow-lg bg-white">
        <!-- Overlay Image -->
        <img src="{{ event.overlay_image.url }}" alt="Overlay Image" class="absolute inset-0 w-full h-full object-cover opacity-9 pointer-events-none">

        <!-- Messages -->
        <div class="relative grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-8">
            {% for message in messages %}
            <!-- Example Message -->
            <div class="message-item relative p-4 bg-white shadow-md rounded-lg transform hover:scale-105 transition-transform duration-300">
                <img src="{{message.signature_base64}}" alt="Guest message" class="w-full h-auto object-contain rounded-md">
                <div class="mt-2 text-right text-xs text-gray-400">{{ message.created_at|date:"Y-m-d H:i:s" }}</div>
            </div>
            <!-- Repeat this block for each message dynamically -->
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const board = document.getElementById('messageBoard');
    let messages = board.querySelectorAll('.message-item');

    // Download Functions
    const downloadPNG = document.getElementById('downloadPNG');
    const downloadPDF = document.getElementById('downloadPDF');

    downloadPNG.addEventListener('click', async () => {
        downloadPNG.disabled = true;
        downloadPNG.innerHTML = '<span class="animate-spin">↻</span> Generating...';

        try {
            const canvas = await html2canvas(board, {
                scale: 2,
                backgroundColor: '#FFFFFF'
            });

            const link = document.createElement('a');
            link.download = 'guestbook-messages.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        } catch (error) {
            console.error('Error generating PNG:', error);
        } finally {
            downloadPNG.disabled = false;
            downloadPNG.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg><span>Save as PNG</span>';
        }
    });

    downloadPDF.addEventListener('click', async () => {
        downloadPDF.disabled = true;
        downloadPDF.innerHTML = '<span class="animate-spin">↻</span> Generating...';

        try {
            const canvas = await html2canvas(board, {
                scale: 2,
                backgroundColor: '#FFFFFF'
            });

            const imgData = canvas.toDataURL('image/png');
            const { jsPDF } = window.jspdf;

            const pdf = new jsPDF({
                orientation: 'landscape',
                unit: 'px',
                format: [canvas.width, canvas.height]
            });

            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();

            pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            pdf.save('guestbook-messages.pdf');
        } catch (error) {
            console.error('Error generating PDF:', error);
            alert('Failed to generate PDF. Please try again.');
        } finally {
            downloadPDF.disabled = false;
            downloadPDF.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg><span>Save as PDF</span>';
        }
    });
});
</script>

{% endblock %}
