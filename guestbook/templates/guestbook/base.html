{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Guestbook - Share your thoughts and signatures">
    <meta name="theme-color" content="#1D4ED8">
    
    <title>{% block title %}Digital Guestbook{% endblock %}</title>
    
    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}"> -->
    
    <!-- Preload Assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-full transition-colors duration-300">
    <!-- <div id="page-loader" class="fixed inset-0 bg-white dark:bg-gray-900 z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
    </div> -->

    {% include 'guestbook/header.html' %}
    
    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'guestbook/footer.html' %}
    
    {% block scripts %}{% endblock %}
    
    <script>
        // $(window).on('load', function() {
        //     $('#page-loader').fadeOut('fast');
        // });
    </script>
</body>
</html>
