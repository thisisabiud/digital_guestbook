{% extends "guestbook/base.html" %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
    /* Container styles */
    .swiper {
        width: 100%;
        height: 70vh;
        padding: 2rem 4rem;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        overflow: visible;
    }

    /* Slide styles */
    .swiper-slide {
        width: 45vw;
        height: 55vh;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06),
            0 2px 10px rgba(0, 0, 0, 0.02);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: #ffffff;
        border: 1px solid rgba(240, 240, 240, 0.8);
        opacity: 0.4;
        transform: scale(0.9);
        transition: all 0.5s ease;
    }

    .swiper-slide-active {
        opacity: 1;
        transform: scale(1);
    }

    .swiper-slide-prev,
    .swiper-slide-next {
        opacity: 0.7;
        transform: scale(0.95);
    }

    .swiper-slide:hover {
        transform: translateY(-8px) scale(1);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08),
            0 3px 15px rgba(0, 0, 0, 0.02);
    }

    /* Card styles */
    .card {
        width: 100%;
        height: 100%;
        position: relative;
        background: #ffffff;
        display: flex;
        flex-direction: column;
    }

    .message-image {
        width: 100%;
        height: calc(100% - 60px);
        object-fit: contain;
        background-color: #ffffff;
        padding: 1rem;
    }

    .card-content {
        position: relative;
        height: 60px;
        padding: 0 1.5rem;
        background: #ffffff;
        border-top: 1px solid #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .date-time {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        color: #64748b;
        letter-spacing: 0.3px;
    }

    /* Navigation styles */
    .swiper-pagination {
        bottom: -30px !important;
    }

    .swiper-pagination-bullet {
        width: 8px;
        height: 8px;
        background: #94a3b8;
        opacity: 0.3;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .swiper-pagination-bullet-active {
        opacity: 1;
        width: 24px;
        border-radius: 4px;
        background: #0ea5e9;
    }

    /* Counter styles */
    .message-counter {
        position: absolute;
        top: -1rem;
        right: 4rem;
        padding: 0.5rem 1rem;
        background: #ffffff;
        border-radius: 12px;
        color: #64748b;
        font-size: 0.85rem;
        z-index: 30;
        font-weight: 500;
        letter-spacing: 0.5px;
        border: 1px solid #f1f5f9;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .message-counter::before {
        content: '';
        display: inline-block;
        width: 6px;
        height: 6px;
        background: #0ea5e9;
        border-radius: 50%;
    }

    /* Loading styles */
    #loadingState {
        z-index: 100;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f1f5f9;
        border-radius: 50%;
        border-top-color: #0ea5e9;
        animation: spin 0.8s ease-in-out infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Card inner shadow effect */
    .card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 1px;
        background: linear-gradient(to bottom, #f8fafc, #ffffff);
        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .swiper {
            padding: 1rem;
        }

        .swiper-slide {
            width: 85vw;
            height: 50vh;
        }

        .card-content {
            padding: 0 1rem;
        }

        .message-counter {
            right: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="relative w-full min-h-screen flex items-center justify-center">
    <!-- Loading State -->
    <div id="loadingState" class="absolute inset-0 flex items-center justify-center transition-opacity duration-500">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Display -->
    <div class="swiper">
        <!-- Message Counter -->
        <div class="message-counter">
            <span id="currentIndex">1</span>/<span id="totalCount">0</span>
        </div>

        <div class="swiper-wrapper">
            {% for message in messages %}
            <div class="swiper-slide">
                <div class="card">
                    <img src="{{ message.signature_base64 }}" alt="Guest message {{ forloop.counter }}"
                        class="message-image" loading="lazy" decoding="async">
                    <div class="card-content">
                        <div class="date-time">
                            {{ message.created_at|date:"F d, Y • H:i" }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="swiper-pagination"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const state = {
            isPaused: false,
            swiper: null
        };

        const elements = {
            loadingState: document.getElementById('loadingState'),
            currentIndex: document.getElementById('currentIndex'),
            totalCount: document.getElementById('totalCount')
        };

        function initSwiper() {
            state.swiper = new Swiper('.swiper', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 3,
                spaceBetween: 30,
                initialSlide: 1,
                coverflowEffect: {
                    rotate: 0,
                    stretch: 0,
                    depth: 100,
                    modifier: 2.5,
                    slideShadows: false,
                },
                loop: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                on: {
                    slideChange: function () {
                        updateCounter(this);
                    },
                    init: function () {
                        updateCounter(this);
                    }
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', function (e) {
                if (e.key === 'ArrowLeft') {
                    state.swiper.slidePrev();
                } else if (e.key === 'ArrowRight') {
                    state.swiper.slideNext();
                } else if (e.key === ' ') {
                    toggleAutoplay();
                }
            });

            // Pause on hover
            const swiperElement = document.querySelector('.swiper');
            swiperElement.addEventListener('mouseenter', () => {
                if (!state.isPaused) {
                    state.swiper.autoplay.stop();
                }
            });

            swiperElement.addEventListener('mouseleave', () => {
                if (!state.isPaused) {
                    state.swiper.autoplay.start();
                }
            });
        }

        function toggleAutoplay() {
            state.isPaused = !state.isPaused;
            if (state.isPaused) {
                state.swiper.autoplay.stop();
            } else {
                state.swiper.autoplay.start();
            }
        }
        function updateCounter(swiper) {
            if (!swiper.slides) return;

            // Get the real number of slides (excluding duplicates)
            const realCount = swiper.params.loop ?
                swiper.slides.length - (swiper.loopedSlides * 2) :
                swiper.slides.length;

            // Calculate the current real index, accounting for loop
            let currentRealIndex;
            if (swiper.params.loop) {
                // In loop mode, use realIndex which properly tracks the actual slide position
                currentRealIndex = swiper.realIndex + 1;
            } else {
                // In non-loop mode, use activeIndex + 1
                currentRealIndex = swiper.activeIndex + 1;
            }

            // Ensure the index doesn't exceed the real count
            currentRealIndex = Math.min(currentRealIndex, realCount);

            // Ensure we always have valid numbers
            if (!isNaN(currentRealIndex) && !isNaN(realCount)) {
                elements.currentIndex.textContent = currentRealIndex.toString();
                elements.totalCount.textContent = realCount.toString();
            }
        }

        function handleMessageList(messages) {
            const wrapper = document.querySelector('.swiper-wrapper');
            wrapper.innerHTML = '';

            messages.forEach(message => {
                const slide = createMessageSlide(message);
                wrapper.appendChild(slide);
            });

            if (state.swiper) {
                state.swiper.destroy();
            }
            initSwiper();
        }

        function createMessageSlide(message) {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';

            const date = new Date(message.created_at);
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            const timestamp = date.toLocaleDateString('en-US', options)
                .replace(',', ' •')
                .replace(/(\d+):(\d+)/, '$1:$2');

            slide.innerHTML = `
            <div class="card">
                <img src="${message.signature_base64}" 
                     alt="Guest message"
                     class="message-image"
                     loading="lazy"
                     decoding="async">
                <div class="card-content">
                    <div class="date-time">
                        ${timestamp}
                    </div>
                </div>
            </div>
        `;
            return slide;
        }

        function setupWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/messages/{{event.id}}/`;

            function connect() {
                const socket = new WebSocket(wsUrl);

                socket.onopen = function () {
                    console.log("WebSocket connected");
                    socket.send(JSON.stringify({ type: 'request_messages' }));
                };

                socket.onmessage = function (e) {
                    try {
                        const data = JSON.parse(e.data);
                        if (data.type === 'new_message') {
                            handleNewMessage(data.message);
                        } else if (data.type === 'message_list') {
                            handleMessageList(data.messages);
                        }
                    } catch (error) {
                        console.error("Error processing message:", error);
                    }
                };

                socket.onclose = function () {
                    console.log("WebSocket disconnected, reconnecting...");
                    setTimeout(connect, 2000);
                };

                socket.onerror = function (error) {
                    console.error("WebSocket error:", error);
                    socket.close();
                };
            }

            connect();
        }

        function handleNewMessage(message) {
    const wrapper = document.querySelector('.swiper-wrapper');
    const newSlide = createMessageSlide(message);

    if (state.swiper) {
        // Save the current active index before adding a new slide
        const currentIndex = state.swiper.realIndex;

        // Append the new slide without reinitializing Swiper
        state.swiper.appendSlide(newSlide);

        // Restore the previous active index
        setTimeout(() => {
            state.swiper.slideToLoop(currentIndex, 0);
        }, 100);
    }
}

        // Initialize everything
        function init() {
            setTimeout(() => {
                if (elements.loadingState) {
                    elements.loadingState.style.opacity = '0';
                    setTimeout(() => {
                        elements.loadingState.style.display = 'none';
                    }, 500);
                }

                initSwiper();
                setupWebSocket();
            }, 1000);
        }

        // Start initialization
        init();
    });
</script>
{% endblock %}
