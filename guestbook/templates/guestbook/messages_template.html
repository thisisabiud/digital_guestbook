{% extends "guestbook/base.html" %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
    .swiper-container {
        position: relative;
        width: 100%;
        height: 70vh;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    .swiper {
        width: 100%;
        height: 100%;
        padding: 2rem 4rem;
    }

    .swiper-slide {
        width: 45vw;
        height: 55vh;
        border-radius: 20px;
        background-color: #ffffff;
        border: 1px solid rgba(240, 240, 240, 0.8);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
        opacity: 0.5;
        transform: scale(0.9);
        transition: all 0.5s ease;
        overflow: hidden;
    }

    .swiper-slide-active {
        opacity: 1;
        transform: scale(1);
    }

    .card {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .message-image {
        flex: 1;
        width: 100%;
        object-fit: contain;
        background-color: #ffffff;
        padding: 1rem;
    }

    .card-content {
        height: 60px;
        padding: 1rem;
        background: #ffffff;
        border-top: 1px solid #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .date-time {
        font-size: 0.9rem;
        font-weight: 500;
        color: #64748b;
    }

    .message-counter {
        position: absolute;
        top: 1rem;
        right: 2rem;
        z-index: 10;
        padding: 0.5rem 1rem;
        background: #ffffff;
        border-radius: 12px;
        color: #64748b;
        font-size: 0.85rem;
        font-weight: 500;
        border: 1px solid #f1f5f9;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

        .event-logo {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: 120px;
        height: 80px;
        object-fit: contain;
        z-index: 100;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.95);
        padding: 0.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="relative w-full min-h-screen flex items-center justify-center">
      <img src="{{ event.overlay_image.url }}" alt="Event Logo" class="event-logo" loading="lazy" decoding="async">
    
    <div class="swiper-container">
        <div class="message-counter">
            <span id="currentIndex">1</span>/<span id="totalCount">{{ messages|length }}</span>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                {% for message in messages %}
                <div class="swiper-slide" data-index="{{ forloop.counter }}">
                    <div class="card">
                        <img 
                            src="{{ message.signature_base64 }}" 
                            alt="Guest message {{ forloop.counter }}"
                            class="message-image" 
                            loading="lazy" 
                            decoding="async"
                        >
                        <div class="card-content">
                            <div class="date-time">
                                {{ message.created_at|date:"F d, Y â€¢ H:i" }}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const state = {
            actualSlideCount: document.querySelectorAll('.swiper-slide').length,
            elements: {
                currentIndex: document.getElementById('currentIndex'),
                totalCount: document.getElementById('totalCount')
            }
        };

        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            centeredSlides: true,
            slidesPerView: 3,
            spaceBetween: 30,
            initialSlide: 0,
            loop: true,
            loopedSlides: 3,
            allowTouchMove: false,
            preventInteractionOnTransition: true,
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2.5,
                slideShadows: false,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
                pauseOnMouseEnter: false,
                waitForTransition: false
            },
            on: {
                slideChange: function () {
                    updateCounter(this);
                },
                init: function () {
                    updateCounter(this);
                }
            }
        });

        function updateCounter(swiper) {
            const activeSlide = swiper.slides[swiper.activeIndex];
            const currentIndex = activeSlide.getAttribute('data-index');
            state.elements.currentIndex.textContent = currentIndex;
            state.elements.totalCount.textContent = state.actualSlideCount;
        }

        function setupWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/messages/{{event_id}}/`;
            
            const socket = new WebSocket(wsUrl);

            socket.onmessage = function (e) {
                try {
                    const data = JSON.parse(e.data);
                    if (data.type === 'new_message') {
                        addNewMessage(data.message);
                    }
                } catch (error) {
                    console.error("WebSocket message error:", error);
                }
            };

            socket.onclose = function () {
                setTimeout(() => setupWebSocket(), 2000);
            };
        }

        function addNewMessage(message) {
            state.actualSlideCount++;
            
            const newSlide = document.createElement('div');
            newSlide.className = 'swiper-slide';
            newSlide.setAttribute('data-index', state.actualSlideCount);
            
            newSlide.innerHTML = `
                <div class="card">
                    <img 
                        src="${message.signature_base64}" 
                        class="message-image" 
                        loading="lazy" 
                        decoding="async"
                        alt="Guest message ${state.actualSlideCount}"
                    >
                    <div class="card-content">
                        <div class="date-time">
                            ${new Date(message.created_at).toLocaleString()}
                        </div>
                    </div>
                </div>
            `;

            // Just append the slide without forcing navigation
            swiper.appendSlide(newSlide);
            
            // Update the swiper and counter
            swiper.update();
            state.elements.totalCount.textContent = state.actualSlideCount;
        }

        setupWebSocket();
    });
</script>
{% endblock %}
