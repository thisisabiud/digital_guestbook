{% extends 'guestbook/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden relative">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-50 to-white p-6 border-b border-gray-100">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Leave your message for {{ event.name }}</h1>
        </div>

        <!-- Form -->

        <form id="guestbookForm" method="post" enctype="multipart/form-data" class="relative">
            {% csrf_token %}

            <!-- Pen Size Controls -->
            <div class="sticky top-0 z-10 bg-white/95 backdrop-blur-sm p-4 border-b border-gray-100">
                <div class="flex justify-center space-x-4">
                    <button type="button" data-size="2" class="btn-size">
                        <div class="w-4 h-[2px] bg-gray-600 rounded-full"></div>
                    </button>
                    <button type="button" data-size="4" class="btn-size active">
                        <div class="w-4 h-1 bg-gray-600 rounded-full"></div>
                    </button>
                    <button type="button" data-size="6" class="btn-size">
                        <div class="w-4 h-2 bg-gray-600 rounded-full"></div>
                    </button>
                </div>
            </div>

            <!-- Canvas Container -->
            <div class="p-4">
                <div style="height: 50vh;" class="canvas-container border-2 border-gray-200 rounded-xl">
                    <canvas id="signatureCanvas" class="w-full h-full cursor-crosshair"></canvas>
                </div>
            </div>


            <!-- Action Buttons -->
            <div class="sticky bottom-0 left-0 right-0 bg-white/95 backdrop-blur-sm p-4 border-t border-gray-100
                            flex justify-between items-center">
                <button type="button" id="clearSignature" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg
                                   flex items-center space-x-2 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span>Clear</span>
                </button>

                <button type="submit" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg
                                   flex items-center space-x-2 transition-colors">
                    <span>Submit Signature</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d', { alpha: true });
        const signatureInput = document.getElementById('signature_base64');
        const form = document.getElementById('guestbookForm');
        const submitBtn = form.querySelector('button[type="submit"]');

        // Enhanced drawing settings
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';

        // Line width controls with darker strokes
        document.querySelectorAll('[data-size]').forEach(button => {
            button.addEventListener('click', () => {
                const size = parseInt(button.dataset.size);
                ctx.lineWidth = size * 1.5; // Increase multiplier for thicker lines
                // Update active state
                document.querySelectorAll('[data-size]').forEach(b =>
                    b.classList.remove('bg-blue-50', 'text-blue-600'));
                button.classList.add('bg-blue-50', 'text-blue-600');
            });
        });

        function resizeCanvas() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            canvas.style.width = `${rect.width}px`;
            canvas.style.height = `${rect.height}px`;

            ctx.scale(dpr, dpr);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hasSignature = false;

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDraw(e) {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();

            lastX = pos.x;
            lastY = pos.y;
            hasSignature = true;
        }

        function endDraw() {
            if (isDrawing) {
                isDrawing = false;
                if (hasSignature) {
                    const dataUrl = canvas.toDataURL('image/png');
                    if (signatureInput) {
                        signatureInput.value = dataUrl;
                        console.log('Signature saved');
                    }
                }
            }
        }

        // Initialize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Mouse Events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseout', endDraw);

        // Touch Events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDraw(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', endDraw);

        // Form Submit
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!hasSignature) {
                canvas.classList.add('border-red-500');
                setTimeout(() => canvas.classList.remove('border-red-500'), 2000);
                return;
            }

            try {
                const canvasData = canvas.toDataURL('image/png');
                signatureInput.value = canvasData;

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="inline-block animate-spin mr-2">â†»</span>Submitting...';

                form.submit();
            } catch (error) {
                console.error('Submission error:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Message';
            }
        });

        // Clear Button
        document.getElementById('clearSignature').addEventListener('click', function () {
            hasSignature = false;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#1a1a1a';
            signatureInput.value = '';
        });
    });
</script>
{% endblock %}
