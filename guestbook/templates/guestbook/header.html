<header class="fixed top-0 left-0 right-0 h-16 bg-white/80 dark:bg-gray-900/80 
backdrop-blur-lg border-b border-gray-200 dark:border-gray-800 z-50">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo/Brand -->
            <a href="{% url 'guestbook:events' %}" 
               class="text-xl font-bold text-gray-900 dark:text-white">
                Digital Guestbook
            </a>

            <!-- Navigation Items -->
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-sm text-gray-600 dark:text-gray-400">
                        Welcome, {{ user.username }}
                    </span>
                    <a href="{% url 'guestbook:logout' %}" 
                       class="px-4 py-2 rounded-lg
                              bg-red-500 hover:bg-red-600
                              text-white text-sm font-medium
                              transition-colors duration-200
                              focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'guestbook:login' %}"
                       class="px-4 py-2 rounded-lg
                              bg-blue-500 hover:bg-blue-600
                              text-white text-sm font-medium
                              transition-colors duration-200
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
