{% extends "guestbook/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-white dark:from-gray-900 dark:to-gray-800 pb-8">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl 
                    p-8 shadow-2xl border border-gray-200/50 dark:border-gray-700/50">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Please sign in to continue</p>
            </div>

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Username
                    </label>
                    <input type="text" 
                           name="username" 
                           id="username" 
                           required
                           class="mt-1 block w-full px-4 py-3 rounded-lg
                                  border border-gray-300 dark:border-gray-600
                                  bg-white dark:bg-gray-700
                                  text-gray-900 dark:text-white
                                  placeholder-gray-400 dark:placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400
                                  focus:border-transparent">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Password
                    </label>
                    <input type="password" 
                           name="password" 
                           id="password" 
                           required
                           class="mt-1 block w-full px-4 py-3 rounded-lg
                                  border border-gray-300 dark:border-gray-600
                                  bg-white dark:bg-gray-700
                                  text-gray-900 dark:text-white
                                  placeholder-gray-400 dark:placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400
                                  focus:border-transparent">
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full py-3 px-4 rounded-lg
                               bg-gradient-to-r from-indigo-600 to-purple-600
                               hover:from-indigo-500 hover:to-purple-500
                               text-white font-medium
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                               transform transition-all duration-300
                               hover:scale-[1.02] active:scale-[0.98]">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
